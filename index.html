<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/css/Style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="parent_container">
    <article class="left_container">
      <section class="mobile logo"><img src="images/logo.svg" alt="logo"></section>
      <section class="mobile mobile_image"><div class="mob_img_container"></div></section>
      <section class="mobile">
        <section class="content">
            <h1><span class="red_color">WE'RE </span>COMING SOON</h1>
            <p class="description">
              Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form name="myForm"  method="post" onsubmit="return Validate()">
              <input type="email" name="email_field" id="email_field" placeholder="Email Address">
              <img src="images/icon-error.svg" alt="error" name="error_icon" class="error_icon hide">
              <button type="submit"><img src="images/icon-arrow.svg" alt=">"></button>
            </form>
            <p class="error_hint hide">Please provide a valid email.</p>
        </section>
      </section>
    </article>
    <article class="right_container">
        <div class="img_container"></div>
    </div>
  </main>
  <script src="scss/js/main.js"></script>
</body>
</html>
